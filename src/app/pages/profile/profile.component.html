<div>
    <div class="page">
        <div class="cicle"></div>



        <main>

            <!-- ADD MORE MODAL -->
            <input type="checkbox" name="dialog_state" id="dialog_state" class="dialog_state">

            <div id='dialog'>
                <label id="dlg-back" for="dialog_state"></label>
                <div id='dlg-wrap'>
                    <label id="dlg-close" for="dialog_state"><i class="icon ion-ios-close-empty"></i></label>
                    <h2 id='dlg-header'>Are you sure?</h2>
                    <div id='dlg-content'>You are about to kill a puppy, that's some serious shit. Have you really
                        thought this
                        through?</div>
                    <div id='dlg-prompt'>
                        <div class='button positive'><i class="icon ion-ios-checkmark-empty"></i> Yes, let's do it!
                        </div>
                        <div class='button'><i class="icon ion-ios-close-empty"></i> No, I'll reconsider</div>
                    </div>
                </div>
            </div>



            <!-- background photo part -->
            <div class="background-image">
                <img class="back-image" src="../../../../assets/back_photo_2.jpg">
                <div class="edit-photo">
                    <img src="../../../../assets/social_media_icons/edit.svg">
                </div>
            </div>

            <!-- profile photo and favorites part -->
            <div class="profile-photo">
                <img class="photo" src="../../../../assets/profile_photos/pp6.jpg">
                <div class="edit-photo">
                    <img src="../../../../assets/social_media_icons/edit.svg">
                </div>
            </div>

            <!-- information, bio part -->
            <div class="information">
                <div class="name">
                    <h1>Davis Miller</h1>
                    <mat-icon class="icon-verify" aria-label="place">verified_user</mat-icon>
                </div>

                <div class="country">
                    <mat-icon class="icon-place" aria-label="place">place</mat-icon>
                    <p>Holland / Amsterdam</p>
                </div>

                <div class="job">
                    <mat-icon class="icon-job" aria-label="place">work</mat-icon>
                    <p>Software Developer</p>
                </div>
            </div>

            <!-- edit button -->


            <!-- divider -->
            <div class="divider">
                <div [ngClass]="{'edit-close' : edit_open==false, 'edit-open' : edit_open==true}"
                    (click)="changeEditState()">
                    <img src="../../../../assets/social_media_icons/edit.svg">
                </div>
                <hr>
            </div>


            <!-- links - main part  -->
            <div class="links">
                <!-- add more link -->
                <label for="dialog_state">
                    <div class="box">
                        <div class="child-box">
                            <div class="circle">
                                <img src="../../../../assets/social_media_icons/add.svg">
                            </div>
                            <div class="link-name">
                                <h1>Add more</h1>
                            </div>
                        </div>
                    </div>
                </label>

                <!-- links -->
                <div class="box" *ngFor="let number of array">
                    <app-link-box></app-link-box>

                    <div [ngClass]="{'edit-link-close' : edit_open==false, 'edit-link-open' : edit_open==true}">
                        <img src="../../../../assets/social_media_icons/edit.svg">
                    </div>

                </div>


            </div>
        </main>

    </div>
</div>
