<div [ngClass]="{ small: in_user_card }" class="profile-photo">
  <input
    style="display: none"
    type="file"
    (change)="onFileChanged($event)"
    [disabled]="loading"
    #fileInput
  />
  <img class="photo" src="{{ url }}" />
  <div *ngIf="can_edit" (click)="fileInput.click()" class="edit-photo">
    <mat-spinner *ngIf="loading" [diameter]="25"></mat-spinner>
    <img
      *ngIf="!loading"
      src="../../../assets/icons/social_media_icons/edit.svg"
    />
  </div>
</div>
