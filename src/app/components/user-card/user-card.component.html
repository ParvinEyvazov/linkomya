<div class="card" [routerLink]="['/', username]">
  <div class="row">
    <profile-photo
      [url]="profile_photo"
      [in_user_card]="true"
    ></profile-photo>

    <div class="name-part">
      <h1>{{ fullname }}</h1>
    </div>

    <div class="place-part">
      <div class="place">
        <div id="place-row" class="row" *ngIf="country">
          <div class="icon">
            <mat-icon aria-label="place">place</mat-icon>
          </div>
          <h1>{{ country }}</h1>
        </div>
      </div>
    </div>
  </div>
</div>
