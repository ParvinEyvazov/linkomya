<div class="card" [routerLink]="['/', username]">
  <div class="row">
    <div class="image-part">
      <img class="image" src="{{ profile_photo }}" />
    </div>
    <div class="name-part">
      <h1>{{ name }}</h1>
    </div>

    <div class="place-part">
      <div class="place">
        <div id="place-row" class="row" *ngIf="country">
          <div class="icon">
            <mat-icon aria-label="place">place</mat-icon>
          </div>
          <h1>{{ country }}</h1>
        </div>
      </div>
    </div>
  </div>
</div>
