<!-- *ngIf="!is_own_profile && is_logged_in" -->
<div
  *ngIf="!is_own_profile && is_logged_in"
  class="favorite-container"
  (click)="changeFavoriteRelation()"
>
  <div class="favorite-loading" *ngIf="loading">
    <mat-spinner [diameter]="30"></mat-spinner>
  </div>
  <div *ngIf="!loading">
    <div class="icon-favorite" *ngIf="is_favorite">
      <mat-icon>favorite</mat-icon>
    </div>

    <div class="icon-favorite" *ngIf="!is_favorite">
      <mat-icon>favorite_border</mat-icon>
    </div>
  </div>
</div>
