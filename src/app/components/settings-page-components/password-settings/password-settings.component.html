<div class="password-container">
  <div class="form">
    <form class="box" action="" method="POST">
      <div class="child-box">
        <p>previous password</p>
        <input
          type="password"
          name="password"
          maxlength="30"
          placeholder="previous"
          [(ngModel)]="passwords.previous_password"
        />
      </div>

      <div class="child-box">
        <p>new password</p>
        <input
          type="password"
          name="password"
          maxlength="30"
          placeholder="new"
          [(ngModel)]="passwords.new_password"
        />
      </div>

      <div class="child-box">
        <p>confirm new password</p>
        <input
          type="password"
          name="password"
          maxlength="30"
          placeholder="confirm"
          [(ngModel)]="passwords.confirmed_password"
        />
      </div>

      <div class="error">
        <span>{{ error }}</span>
      </div>

      <div class="button-box">
        <input
          *ngIf="!loading"
          type="submit"
          name="submit"
          (click)="save()"
          value="SAVE"
        />

        <div class="spinner" *ngIf="loading">
          <mat-spinner [diameter]="25"></mat-spinner>
        </div>
      </div>
    </form>
  </div>
</div>
