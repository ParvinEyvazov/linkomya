<div class="container" [routerLink]="['/', username]">
  <div class="profile-photo">
    <img src="{{ url }}" />
  </div>
  <div class="fullname">
    <span>{{ fullname }}</span>
    <mat-icon *ngIf="verified" class="icon-verify" aria-label="place"
      >verified_user</mat-icon
    >
  </div>
</div>
